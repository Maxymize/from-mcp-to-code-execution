<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - Infrastructure Analysis</title>
  <style>
    :root {
      --pink: #ec4899;
      --purple: #8b5cf6;
      --blue: #3b82f6;
      --green: #22c55e;
      --orange: #f97316;
      --gray: #6b7280;
      --dark: #1f2937;
      --light: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 11pt;
      line-height: 1.5;
      color: var(--dark);
      background: white;
      padding: 40px;
      max-width: 210mm;
      margin: 0 auto;
    }

    @media print {
      body {
        padding: 0;
        font-size: 10pt;
      }
      .page-break {
        page-break-before: always;
      }
      h2 {
        page-break-after: avoid;
      }
      table, pre {
        page-break-inside: avoid;
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid var(--pink);
    }

    .header h1 {
      font-size: 24pt;
      background: linear-gradient(135deg, var(--pink), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .header .subtitle {
      color: var(--gray);
      font-size: 10pt;
    }

    .header .version {
      display: inline-block;
      background: var(--purple);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 9pt;
      margin-top: 10px;
    }

    /* Sections */
    h2 {
      font-size: 14pt;
      color: var(--dark);
      margin: 25px 0 15px 0;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--pink);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, var(--pink), var(--purple));
      border-radius: 2px;
    }

    h3 {
      font-size: 11pt;
      color: var(--purple);
      margin: 15px 0 10px 0;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 10pt;
    }

    th {
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: white;
      padding: 10px 12px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 8px 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    tr:nth-child(even) {
      background: var(--light);
    }

    tr:hover {
      background: #fce7f3;
    }

    /* Code blocks */
    pre, code {
      font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', monospace;
      font-size: 9pt;
    }

    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
    }

    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--pink);
    }

    /* Architecture diagram */
    .diagram {
      background: linear-gradient(135deg, #fdf2f8, #faf5ff);
      border: 2px solid var(--purple);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 9pt;
      white-space: pre;
      line-height: 1.3;
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 15px 0;
    }

    .card {
      background: var(--light);
      border-left: 4px solid var(--pink);
      padding: 12px 15px;
      border-radius: 0 8px 8px 0;
    }

    .card.purple { border-left-color: var(--purple); }
    .card.blue { border-left-color: var(--blue); }
    .card.green { border-left-color: var(--green); }
    .card.orange { border-left-color: var(--orange); }

    .card h4 {
      font-size: 10pt;
      margin-bottom: 5px;
      color: var(--dark);
    }

    .card p {
      font-size: 9pt;
      color: var(--gray);
    }

    /* Lists */
    ul, ol {
      margin: 10px 0 10px 20px;
    }

    li {
      margin: 5px 0;
    }

    /* Flow diagram */
    .flow {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .flow-item {
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 9pt;
      font-weight: 500;
    }

    .flow-arrow {
      color: var(--gray);
      font-size: 14pt;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      color: var(--gray);
      font-size: 9pt;
    }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 8pt;
      font-weight: 600;
    }

    .badge.pink { background: #fce7f3; color: var(--pink); }
    .badge.purple { background: #ede9fe; color: var(--purple); }
    .badge.green { background: #dcfce7; color: var(--green); }
    .badge.blue { background: #dbeafe; color: var(--blue); }

    /* Env vars */
    .env-block {
      background: #1e1e1e;
      color: #9cdcfe;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 9pt;
    }

    .env-block .comment {
      color: #6a9955;
    }

    .env-block .key {
      color: #ce9178;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>{{PROJECT_NAME}}</h1>
    <p class="subtitle">Infrastructure Analysis - Technical Review Document</p>
    <span class="version">{{VERSION}} - {{DATE}}</span>
  </div>

  {{CONTENT}}

  <!-- Footer -->
  <div class="footer">
    <p>{{PROJECT_NAME}} - Infrastructure Analysis Document</p>
    <p>Generated: {{DATE}} | {{VERSION}}</p>
  </div>

</body>
</html>
